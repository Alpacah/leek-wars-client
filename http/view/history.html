<h1>{#title_html, entity.name}</h1>

<div class='panel'>

	<div class='content'>

		<div class='summary'>
			<div class='image'></div>

			<div class='periods'>
				<div class='period' period='today'>{#today}</div><div class='period' period='24h'>{#24h}</div><div class='period' period='2days'>{#2days}</div><div class='period selected' period='1week'>{#1week}</div>
			</div>

			<div class='stats'>
				<div>
					<div class='victories'></div>
					<div class='draws'></div>
					<div class='defeats'></div>
				</div>
				<div class='ratio'></div>
			</div>
		</div>

		<br>
		<h2 class='n-fights'></h2>

		<div class='fight-history'>
			@foreach (fight in fights)
				<div class='fight-wrapper'>
					@include('main.fight', fight)
				</div>
			@end
		</div>
	</div>
</div>

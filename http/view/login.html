<h1>{#title}</h1>

<div class='panel'>

	<div class='content'>

		<form id='login-form' method='POST'>

			<br />

			<h2>{#login}</h2>
			<input type='text' name='login' /> <br><br>

			<h2>{#password}</h2>
			<input type='password' name='password' /> <br><br>

			<input type='checkbox' name='keep_connected' id='keep'/>
			<label for="keep">{#keep_connected}</label><br><br>

			<center><input type='submit' class='button green large' value='{#connection}'></input></center>

			<br>

			<div id='error' style='display: none;'>{#incorrect_login}</div>

			<br>

			<a id='forgot-password' href='/forgot-password'>{#forgot_password}</a>

		</form>

	</div>

</div>
